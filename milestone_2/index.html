    <label for="one">
      <div class="center">
        <img style="height: 950px;" src="images/hk_covid.PNG">
      </div>
    </label>
    <label for="two">
      <div class="content">
        <h1>What?</h1>
        <div class="points">
          <ul>
            <li>Number of people in Hong Kong took 1st, 2nd, 3rd and 4th dose</li>
            <li>Number of new cases tested positive for Covid 19 in Hong Kong today</li>
            <li>Total number of cases of Covid 19 patient by health category<br>(Confirmed, Asymptomatic, Re-positive)
            </li>
            <li>Total number of Death, Hospitalised and ICU cases</li>
            <li>Additional number of cases tested positive today categorise by<br>Nucleic Acid Test, RAT, Local and
              Imported cases</li>
          </ul>
        </div>
      </div>
    </label>
    <label for="three">
      <div class="content">
        <h1>Why?</h1>
        <div class="points">
          <ul>
            <li>To understand the latest Covid 19 status in Hong Kong</li>
            <li>To keep track of any recent surge of covid19 cases</li>
            <li>Number of doses administered is enough for the population in Hong Kong</li>
            <li>Total number of Death, Hospitalised and ICU cases</li>
            <li>Knowing vaccination will prevent severe symptoms, by tracking the amount of<br>people taking the number
              of each dosage of vaccination will know if the people<br>in Hong Kong are safe to go out</li>
          </ul>
        </div>
      </div>
    </label>
    <label for="four">
      <div class="content">
        <h1>Idiom?</h1>
        <div class="points">
          <ul>
            <li>Using of table structure to present the data</li>
            <li>Grids and textual words</li>
            <li>Usage of different colours compromising of saturated and unsaturated colours</li>
            <li>Usage of single font type across the entire dashboard (Helvetica)</li>
            <li>Usage of matching colour and identical colours</li>
            <li>Important information are being shown above the fold</li>
            <li>Sufficient whitespace</li>
            <li>Responsive web page</li>
          </ul>
        </div>
      </div>
    </label>
    <label for="five">
      <div class="content">
        <h1>Pitfall(s) Encountered</h1>
        <div class="points">
          <ul>
            <li>Searching for Coordinates Dataset</li>
            <li>Spread of the Dataset is Static due to Geographic Distribution</li>
            <li>Insufficient Timeline (Project Submissions back-to-back)</li>
            <li>Usage of New Visualisation (ArcGIS)</li>
          </ul>
        </div>
      </div>
    </label>
