<body style="background-color: beige;">
  <div class="top">
    <span>CSC3007 Info Visualisation, Milestone 1</span>
  </div>
  <section>
    <div class="container">
      <div class="carousel">
        <input type="radio" name="slides" checked="checked" id="slide-1">
        <input type="radio" name="slides" id="slide-2">
        <ul class="carousel__slides">
          <li class="carousel__slide">
            <figure>
              <div>
                <img src="images/hk_covid.PNG" alt="">
              </div>
              <figcaption>
                Case Study 1: Hong Kong Covid Dashbord
                <a href="https://chp-dashboard.geodata.gov.hk/covid-19/en.html"><span class="credit">Link: https://chp-dashboard.geodata.gov.hk/covid-19/en.html</span></a>
                <button onclick="caseOne()" type="button" class="btn btn-info">View Presentation</button>
              </figcaption>
            </figure>
          </li>
          <li class="carousel__slide">
            <figure>
              <div>
                <img src="images/london_dashboard.PNG" alt="">
              </div>
              <figcaption>
                Case Study 2: London City Dashbord
                <a href="https://citydashboard.org/london/"><span class="credit">Link: https://citydashboard.org/london/</span></a>
                <button onclick="caseTwo()" type="button" class="btn btn-info">View Presentation</button>
              </figcaption>
            </figure>
          </li>
        </ul>
        <ul class="carousel__thumbnails">
          <li>
            <label for="slide-1"><img src="images/hk_covid.PNG" alt=""></label>
          </li>
          <li>
            <label for="slide-2"><img src="images/london_dashboard.PNG" alt=""></label>
          </li>
        </ul>
